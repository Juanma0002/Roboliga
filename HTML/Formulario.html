<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <header>
        <h1>Inscrpición a la Roboliga</h1>
        <h3>Ingrese su información en cada espacio:</h3>
    </header>
    <form action="link"> 
        
        <label for="Nombre">
            Nombre y Apellido
        </label>
        <input type="text" name="Nombre" id="" size="40">
        <br>
        <br>
        <label for="Fecha">
            Fecha de Nacimiento
        </label>
        <input type="date" name="Fecha" id="" size="">
        <br>
        <br>
        <label for="Edad">
            Edad
        </label>
        <input type="text" name="Edad" size="10" maxlength="3">
        <br>
        <br>
        <label for="Tipo de Documento">Tipo de documento</label>
        <select name="Tipo de Documento" id="">
            <option value="1">DNI</option>
            <option value="2">Pasaporte</option>
        </select>
        <br>
        <br>
        <label for="Documento">
            Nro de Documento
        </label>
        <input type="text" name="Documento" id="" size="20" maxlength="8">
        <br>
        <br>
        <label for="email">Correo Electrónico</label>
        <input type="email" size="20">
        <br>
        <br>
        <label for="Cole">
            Colegio
        </label>
        <input type="text" name="Cole" id="" size="20">
        <br>
        <br>
        <input type="button" name="" id="" value="Enviar">
    </form>
</body>
</html>
